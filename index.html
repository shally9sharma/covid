<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./resources/css/countryStyle.css">
    <title>COVID-19</title>
</head>
<body>
    <header>
        <div class="title-name">
            <p>COVID-19 <div class="pulse"></div></p>
        </div>
        <nav>
            <ul>
                <li><a href="#">World Map Stats</a></li>
                <li><a href="#">Indian States Stats</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="stats">
            <div class="latest-report">
                     <div class="country"> 
                         <div class="name">Loading..</div>
                         <div class="change-country">change</div>
                         <div class="search-country hide">
                             <div class="search-box">
                                 <input type="text" id="search-input" placeholder="Search Country..."/>
                                 <img class="close" src="./resources/img/close.svg" alt="" />
                             </div>
                             <div class="country-list">
                              
                             </div>
                         </div>
                     </div>
                    <div class="total-cases">
                        <div class="title">Total Cases</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="recovered">
                        <div class="title">Recovered</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>    
                    <div class="deaths">
                        <div class="title">Deaths</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
            </div>
            <div class="chart">
                <canvas id="axes_line_chart"></canvas>
            </div>
        </div>
    </main>

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript" ></script>
    <script src="resources/js/countriesData.js"></script>
    <script src="resources/js/countryApp.js"></script>
       

</body>
</html>
